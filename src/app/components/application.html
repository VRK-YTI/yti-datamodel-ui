<ng-container ng-show="$ctrl.applicationInitialized">
  <navigation-bar></navigation-bar>
  <div class="container-fluid" ng-class="{ 'without-footer': !$ctrl.showFooter }">
    <breadcrumb></breadcrumb>
    <div ng-view></div>
  </div>
  
  <app-footer [title]="'Data Vocabularies' | translate"
              [show-license-icon]="true"
              (information-click)="$ctrl.navigateToInformation()"
              ng-if="$ctrl.showFooter"></app-footer>
</ng-container>
